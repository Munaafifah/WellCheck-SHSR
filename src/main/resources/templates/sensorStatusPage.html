<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensor Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-available {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .status-unavailable {
            background-color: #ffebee;
            color: #c62828;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .search-container {
            position: relative;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .search-container input {
            padding-left: 35px;
            border-radius: 20px;
        }
        
        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .unique-key {
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .filter-btn {
            margin-right: 10px;
            border-radius: 20px;
            padding: 6px 15px;
        }

        .filter-btn.active {
            background-color: #0d6efd;
            color: white;
        }

        .filter-container {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Sensor Registration Status</h2>
            <a th:href="@{/admin}" class="btn btn-secondary">Back</a>
        </div>
        
        <div class="card">
            <div class="card-header bg-white">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="search-container">
                            <i class="search-icon bi bi-search"></i>
                            <input type="text" 
                                   id="searchInput" 
                                   class="form-control" 
                                   placeholder="Search by unique key, sensor ID, or patient name...">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="filter-container text-md-end">
                            <button class="btn filter-btn active" data-filter="all">All</button>
                            <button class="btn filter-btn" data-filter="available">Available</button>
                            <button class="btn filter-btn" data-filter="unavailable">Unavailable</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="sensorTable">
                        <thead>
                            <tr>
                                <th>Unique Key</th>
                                <th>Sensor ID</th>
                                <th>Patient Name</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="status : ${sensorStatuses}" 
                                th:data-key="${status.uniqueKey}"
                                th:data-sensor="${status.sensorId != null ? status.sensorId : 'Not Assigned'}"
                                th:data-patient="${status.patientName != null ? status.patientName : 'N/A'}"
                                th:data-status="${status.sensorId == null || status.sensorId == 'Not Assigned' ? 'available' : 'unavailable'}">
                                <td class="unique-key" th:text="${status.uniqueKey}"></td>
                                <td th:text="${status.sensorId != null ? status.sensorId : 'Not Assigned'}"></td>
                                <td th:text="${status.patientName != null ? status.patientName : '-'}"></td>
                                <td>
                                    <span th:class="${status.sensorId == null || status.sensorId == 'Not Assigned' ? 'status-available' : 'status-unavailable'}"
                                          th:text="${status.sensorId == null || status.sensorId == 'Not Assigned' ? 'Available' : 'Unavailable'}">
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="noResults" class="no-results" style="display: none;">
                        No matching results found.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const table = document.getElementById('sensorTable');
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = tbody.getElementsByTagName('tr');
            const noResults = document.getElementById('noResults');
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            let currentFilter = 'all';

            // Filter button click handler
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    filterAndSearchTable();
                });
            });
            
            // Search input handler
            searchInput.addEventListener('input', filterAndSearchTable);

            function filterAndSearchTable() {
                const searchTerm = searchInput.value.toLowerCase();
                let hasResults = false;
                
                for (const row of rows) {
                    const uniqueKey = row.getAttribute('data-key').toLowerCase();
                    const sensorId = row.getAttribute('data-sensor').toLowerCase();
                    const patientName = row.getAttribute('data-patient').toLowerCase();
                    const status = row.getAttribute('data-status');
                    
                    const matchesSearch =
                        uniqueKey.includes(searchTerm) || 
                        sensorId.includes(searchTerm) || 
                        patientName.includes(searchTerm);
                    
                    const matchesFilter = currentFilter === 'all' || status === currentFilter;
                    
                    if (matchesSearch && matchesFilter) {
                        row.style.display = '';
                        hasResults = true;
                    } else {
                        row.style.display = 'none';
                    }
                }
                
                noResults.style.display = hasResults ? 'none' : 'block';
            }
        });
    </script>
</body>
</html>
